<!DOCTYPE html>
<html>
	<head>
		<title>Login - Educatio - CEFET-MG</title>
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
	  	<link href="gerencia-web-login.css" rel="stylesheet">
	  	<script src="js/jquery.min.js"></script>
	  	<script src="gerencia-web-login.js"></script>
	  	<script src="js/bootstrap.min.js"></script> 
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
        
        
        		<div class="panel panel-default" >
            		<div class="panel-heading">
                		<div class="panel-title text-center">Educatio - CEFET-MG</div>
            		</div>     

            <div class="panel-body" >

                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                   
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" value="" placeholder="User">                                        
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>                                                                  

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>                          
                        </div>
                    </div>

                </form>     

            </div>                     
        </div>  
    </div>
			</div>	
		</div>


		<div id="particles"></div>
	</body>
</html>
