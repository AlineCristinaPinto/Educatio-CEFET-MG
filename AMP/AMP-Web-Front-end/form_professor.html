<div class="container">
  <form>
    <div class="row">
      <div class="form-group">
        <label for="inputfirstName" class="col-form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Nome" id="firstName">
      </div>
      <div class="form-group">
        <label for="inputlastName" class="col-form-label">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Sobrenome" id="lastName">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="inputId" class="col-form-label">Id</label>
        <input type="text" class="form-control" placeholder="000.000.000-00" id="id">
      </div
>      <div class="form-group">
        <label for="inputSiape" class="col-form-label">Siape</label>
       <input type="text" class="form-control" placeholder="000.000.000" id="Siape">
      </div>
    </div> 
    
   
    <div class="form-group" id="Departamento">
      <label for="inputDepartamento" class="col-form-label">Departamento</label>
      <select class="form-control">
        <option>Fisica</option>
        <option>Quimica</option>
        <option>Historia</option>
        <option>Matematica</option>
        <option>Geografia</option>
      </select>
    </div> 

    <button type="submit" class="btn">Cadastrar Professor</button>

  </form>
</div>
